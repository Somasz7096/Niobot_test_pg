name: Deploy to Server via SSH

on:
  push:
    branches: [ main ]  # gałąź, po której pushu ma działać

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Upload files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."                     # katalog repo do wysłania
        target: "/home/ubuntu/niobot_pg"
        overwrite: true
        rm: true                        # usuń stare pliki, jak --delete w rsync
        tar_tmp_path: ""
    - name: Restart service on server
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/ubuntu/niobot_pg
          /usr/bin/pip3 install -r requirements.txt
          sudo systemctl restart niobot_pg
          sudo systemctl status niobot_pg --no-pager
